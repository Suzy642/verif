<!DOCTYPE html>
<html>
    <head>
        <title>
           Amazon Login
        </title>
        <link rel="stylesheet" href="password.css">
    </head>
    <body>
      <div class="amazon-logo">
        <img class="amazon-icon" src="icons/amazon-icon1.png">
      </div>
      <div class="signin-container">
        <div class="signin">
          Sign in
        </div>
        <div class="email-label">
            <div>
                <b>Password</b>
            </div>
            <div>
                <a class="forgot" href="">
                    Forgot your password?
                </a>
            </div>
        </div><br>
        <input class="put-password" type="password" required>
        <div>
          <button class="sign-in">
            Sign in
          </button>
        </div>
        <div class="keep">
        <input type="checkbox"> Keep me signed in. <a class="details" href="">Details</a>
        <select>
        </select>
        </div>
      </div>
      <div class="new-amazon">
          <span class="line">
            ___________________________________
          </span>
          <span class="to-amazon">New to Amazon?</span>
          <span class="line">
            ___________________________________
          </span>
        </div>
        <div>
          <button class="create">
            Create your Amazon account
          </button>
        </div>
        <div class="conditions">
          <div>
            <a class="conditions-link" href="">
              Conditions of Use
            </a>
          </div>
          <div>
            <a class="conditions-link" href="">
              Privacy Notice
            </a>
          </div>
          <div>
            <a class="conditions-link" href="">
              Help
            </a>
          </div>
        </div>
        <div class="last">
          &copy 1996-2019, Amazon com, Inc or its affiliates
        </div>
    </body>
</html>
