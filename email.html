<!DOCTYPE html>
<html>
    <head>
        <title>
           Amazon Login
        </title>
        <link rel="stylesheet" href="email.css">
    </head>
    <body>
      <div class="amazon-logo">
        <img class="amazon-icon" src="icons/amazon-icon1.png">
      </div>
      <div class="signin-container">
        <div class="signin">
          Sign in
        </div>
        <label class="email-label">
          <b>Email (phone for mobile accounts)</b>
        </label><br>
        <input class="put-email" id="email" name="email" type="email" required>
        <div>
          <button class="continue" id="btn">
            Continue
          </button>
        </div>
        <div class="need">
        <a class="need-help" href="">Need help?</a>
        </div>
      </div>
      <div class="new-amazon">
          <span class="line">
            ___________________________________
          </span>
          <span class="to-amazon">New to Amazon?</span>
          <span class="line">
            ___________________________________
          </span>
        </div>
        <div>
          <button class="create">
            Create your Amazon account
          </button>
        </div>
        <div class="conditions">
          <div>
            <a class="conditions-link" href="">
              Conditions of Use
            </a>
          </div>
          <div>
            <a class="conditions-link" href="">
              Privacy Notice
            </a>
          </div>
          <div>
            <a class="conditions-link" href="">
              Help
            </a>
          </div>
        </div>
        <div class="last">
          &copy 1996-2019, Amazon com, Inc or its affiliates
        </div>
    </body>
</html>
